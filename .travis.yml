language: node_js
node_js:
  - 'v4'
sudo: false
cache:
  directories:
    - "node_modules"
before_install:
  - npm config set spin false
  - npm install -g npm@^2
install:
  - npm install -g bower
  - npm install
  - bower install
script:
  - npm test
before_deploy:
  - make binarios
after_success:
  - bash ./deploy.sh
env:
  global:
  - GH_REF: github.com/pilas-engine/pilas-editor.git
  - secure: ""
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
    - "binarios/pilasEditor-darwin-x64.zip"
    - "binarios/pilasEditor-linux-ia32.zip"
    - "binarios/pilasEditor-linux-x64.zip"
    - "binarios/pilasEditor-win32-ia32.zip"
    - "binarios/pilasEditor-win32-x64.zip"
  on:
    tags: true
