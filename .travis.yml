language: node_js
node_js:
- '0.12'
sudo: false
cache:
  directories:
  - node_modules
before_install:
- export PATH=/usr/local/phantomjs-2.0.0/bin:$PATH
- npm config set spin false
- npm install -g npm@^2
- npm install -g electron-packager
- sudo apt-get imagemagick
install:
- npm install -g bower
- npm install
- bower install
script:
- npm test
- make binarios
deploy:
  provider: releases
  api_key:
    secure: 
  file: pilas-editor-darwin-x64/pilas-editor.app.tar.gz
  on:
    repo: pilas-engine/pilas-editor
    branch: develop
