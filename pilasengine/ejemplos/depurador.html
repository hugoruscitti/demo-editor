<html>

<head>
  <script type="text/javascript" src='libs/phaser.js'></script>
  <script type="text/javascript" src='libs/pilasengine.js'></script>
</head>

<body>
  <div id="contenedor"></div>

  <script type="text/javascript">
    var opciones = {ancho: 400,
                    alto: 250,
                    data_path: 'data'};

    var pilas = pilasengine.iniciar('contenedor', opciones);

    window.pilas = pilas;

    pilas.cuando('inicia', function() {

      pilas.fondos.Plano();

      var p = pilas.actores.patito();

      p.x = 150;
      p.y = 150;
      p.escala_x = 0.3 ;
      p.escala_y = 0.3;
      p.rotacion = 30;

    });

  </script>

</body>

</html>
