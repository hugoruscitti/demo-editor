<html>

<head>
  <script type="text/javascript" src='../../vendor/phaser.js'></script>
  <script type="text/javascript" src='../../../vendor/pilasengine.js'></script>
</head>

<body>
  <div id="contenedor"></div>

  <script type="text/javascript">
    var pilas = pilasengine.iniciar('contenedor', {data_path: 'data'});

    window.pilas = pilas;
    window.actor = null;

    pilas.cuando('inicia', function() {

      pilas.fondos.Plano();

      pilas.actores.Actor();

      actor = pilas.actores.Patito();
      actor.x = 100;
      actor.y = 100;

    });

  </script>

</body>

</html>
